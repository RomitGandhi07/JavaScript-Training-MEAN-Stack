<div class="container mt-3">
    <div class="row">
        <div class="col-12">
            <div class="d-flex justify-content-between">
                <h2>Products List</h2>
                <a routerLink="/products/add" class="mt-2">Add Product</a>
            </div>
            
            
            <h5 *ngIf="!products" class="mt-5">No products Found....</h5>

            <table class="table mt-5" *ngIf="products">
                <tr>
                    <th>Product</th>
                    <th>Actions</th>
                </tr>
                <tr *ngFor="let product of products">
                    <td>{{product.name}}</td>
                    <td><a routerLink="/products/{{product.id}}">View</a>
                        <a routerLink="/products/{{product.id}}/edit" class="ml-3">Edit</a>
                    </td>
                </tr>

            </table>
        </div>
    </div>
</div>
