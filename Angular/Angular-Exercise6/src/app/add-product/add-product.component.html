<div class="container mt-3">
    <div class="row">
        <div class="col-12">
            <h2>Add New Product</h2>
        </div>
        <div class="col-md-6 col-sm-12 col-xs-12">
            <input type="text" class="form-sm-control" [(ngModel)]="productName" required><br>
            <button class="btn btn-primary mt-3" (click)="addProduct()">Add</button>
        </div>
    </div>
</div>
