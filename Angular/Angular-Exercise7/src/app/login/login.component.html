<div class="row">
    <div class="col-12">
        <h2 class="text-center">Login</h2>
    </div>
    <div class="col-12">
        <form #loginForm="ngForm" (ngSubmit)="login(loginForm.value)">
            <h5 class="text-danger" *ngIf="notValidCredentials">Please Provide valid email id & password</h5>
            <div class="form-group">
                <label for="email">User Email</label>
                <input type="email" #email="ngModel" [class.is-invalid]="email.invalid && email.touched" 
                    class="form-control" ngModel name="email" id="email" pattern="^([a-zA-Z0-9\.-]+)@([a-zA-Z0-9-]+)\.([a-zA-Z]{2,4})(\.[a-zA-Z]{2,4})?$" required>
                <div *ngIf="email.errors && (email.invalid && email.touched)">
                    <small class="text-danger" *ngIf="email.errors.required">User Email is required</small>
                    <small class="text-danger" *ngIf="email.errors.pattern">Please Provide Valid User Email</small>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" #password="ngModel" [class.is-invalid]="password.invalid && password.touched"
                    class="form-control" ngModel name="password" id="password" required>
                <small class="text-danger" [class.d-none]="password.valid || password.untouched">Password is required</small>
            </div>

            <div class="form-check mb-3">
                <input type="checkbox" class="form-check-input" name="rememberMe">
                <label class="form-check-label">Remember Me</label>
            </div>

            <div class="form-group">
                <button [disabled]="loginForm.form.invalid" class="btn btn-primary form-control">Login</button>
            </div>
        </form>
    </div>
</div>
