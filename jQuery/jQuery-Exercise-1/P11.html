    <button id="removePChilds">Click to remove all child nodes of above paragraphs</button>

    <!-- Script to remove all child noves of paragraphs -->
    <script>
        // On button click do the task
        $("#removePChilds").click(()=>{
            // Remove child nodes of p
            $("p").find("*").remove();
        });
