<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 1 - Problem 8</title>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <p>jQuery Exercises, Practice, <em title="Real life jQuery or all">Solution</em></p>
    <button id="button1">Click Here</button>
    
    <!-- Script to get title of first em tag and display it -->
    <script>
        $("#button1").click(()=>{
            const title=$("em:first").attr("title");
            $("#button1").before(`<p>${title}</p>`);
        });
    </script>
</body>
</html>
