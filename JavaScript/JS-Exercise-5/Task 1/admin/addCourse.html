        <div class="container">
            <a class="navbar-brand" href="./index.html">LMS</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">

        <div class="row">
            <h2 id="line">Add Course</h2>

        <div class="row">
            <div class="col-md-6 col-sm-12 col-xs-12">
                <form name="addCourseForm">
                    <div class="form-group mb-3">
                        <input type="text" class="form-control" name="courseTitle" id="courseTitle" placeholder="Enter Course Name" required>
                    </div>
                    <div class="form-group mb-3">
                        <input type="text" class="form-control" name="courseImageURL" id="courseImageURL" placeholder="Enter CourseImage URL eg: https://www.gstatic.com/webp/gallery3/1.png" required>
                    </div>
                    <div>
                        <button type="button" class="btn btn-primary" onclick="addCourse()">Add Course</button>
                    </div>
                </form>
            </div>
