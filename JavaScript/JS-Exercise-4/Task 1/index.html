<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 4 - Task 1</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="d-flex justify-content-center">
                <div class="col-6 time">
                    <h5 id="curTime">Time:-</h5>
                </div>
                <div class="col-6 date mx-3">
                    <h5 id="curDate">Date:-</h5>
                </div>
            </div>
        </div>
        <div class="row my-5">
            <div class="col-12 text-center">
                <h3 class="my-5 d-inline">Stopwatch</h3>
                <h3 class="m-3 d-inline" id="display">00:00:00:00</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-12 d-flex justify-content-center">
                <button type="button" id="startButton" class="btn btn-block btn-success mx-2"
                    onclick="start()">Start</button>
                <button type="button" id="stopButton" class="btn btn-block btn-danger mx-2" onclick="stop()"
                    disabled>Stop</button>
                <button type="button" id="resumeButton" class="btn btn-block btn-warning mx-2" onclick="start()"
                    disabled>Resume</button>
                <button type="button" id="resetButton" class="btn btn-block btn-info mx-2" onclick="reset()"
                    disabled>Reset</button>
            </div>
        </div>
    </div>
</body>

</html>
